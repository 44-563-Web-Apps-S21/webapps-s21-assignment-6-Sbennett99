<!DOCTYPE html>
<html>
    <head>
        <title>
            Hidden things
        </title>
    </head>
 
<body>

<h2>Hidden things by Seth Bennett</h2>

<form>
    <label for="form_secret">Enter The Secret Word</label>
    <input type ="password" id="form_secret" name="form_secret" value="Secret"> <br>

    <label for="form_guess">Enter a guess</label>
    <input type ="text" id="form_guess" name="form_guess" > <br>

    <input type="button" onclick="processGuess()" value="Check the guess">
</form>


<p id="result">Correct: 0 Wrong: 0</p>

<script> 
let correct = 0
let wrong = 0

function processGuess(){
    console.log("Getting form values")
    secret = document.getElementById("form_secret").value
    guess = document.getElementById("form_guess").value
    
    out = document.getElementById("result")
    if(secret == guess){
        correct += 1
        alert("Congratulations")
        out.innerHTML = "Correct: "+ correct +" Wrong: "+ wrong
    } else {
        wrong += 1
        alert("Sorry")
        out.innerHTML = "Correct: "+ correct +" Wrong: "+ wrong
    }

}
</script>
<div>
    <img src="Buffalo.jpg" alt="Buffalo" width="200" height="200" id="image1" onclick="newImage()">
</div>
<script>
    let usingImage = 1
    function newImage(){
        let theImage = document.getElementById("image1")
        switch(usingImage){
            case 1:
                theImage.src = "newt.jpg"
                usingImage = 2
                break
            case 2:
                theImage.src = "tiger.jpeg"
                usingImage = 3
                break
            default:
                theImage.src = "Buffalo.jpg"
                usingImage = 1
                
        }

    }
</script>
</body>
</html>
